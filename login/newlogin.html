<!DOCTYPE html>
<html>
<head>
    <title>五步会注册</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="styles/css/style.css?v=0.0.10">
    <link rel="stylesheet" href="../css/wubu.css?v=0.0.10">
    <script src="src/commonjs/weixinshare.min.js?v=0.0.1"></script>
    <script data-main="src/main.min" src="src/require.min.js"></script>
    <!-- <script src="/Scripts/jquery.form.js" type="text/javascript"></script>-->
    <script>
    WeixinShare.init({
        imgUrl:"",
        descContent:"",
        shareTitle:"",
        timelineTitle:""
    })
    </script>
</head>
<body>
<section class="box">
    <div id="loadingscreen">
        <span class="loadtext">
            Loading...
        </span>
    </div>
    <!-- <div id="musicbutton" class="musicplay"></div> -->
    <!-- <audio id="myaudio" src="bbb.mp3" ></audio> -->
    <div id="imglist">
        <div class="listli">
            <span class="img" data-original="background-image:url(styles/images/wubuhui.jpg?v=1);" style=""></span>
            <span class="nextbtn"><span class="smallicon"></span></span>
        </div>
        <div class="listli">
            <span class="img" style="opacity:0;background-color:#eee;">
            <h3 class="maintitle">个人资料</h3>
            <div class="personerinfo">
                <form action="">
                    <div class="listbox">
                        <input type="text"  placeholder="姓名" >
                        <label for="" class="wbtn_line_main">
                            <span class="iconfont icon-b24"></span>
                        </label>
                    </div>
                    <div class="listbox">
                        <input type="number"  placeholder="手机"  pattern="\d*">
                        <label for="" class="wbtn_line_main">
                            <span class="iconfont icon-b47"></span>
                        </label>
                    </div>
                    <div class="listbox">
                        <input type="email"  placeholder="邮箱" >
                        <label for="" class="wbtn_line_main">
                            <span class="iconfont icon-b12"></span>
                        </label>
                    </div>
                    <div class="listbox">
                        <input type="text"  placeholder="公司" >
                        <label for="" class="wbtn_line_main">
                            <span class="iconfont icon-b42"></span>
                        </label>
                    </div>
                    <div class="listbox">
                        <input type="text"  placeholder="通关密码" >
                        <label for="" class="wbtn_line_main">
                            <span class="iconfont icon-b34"></span>
                        </label>
                        <span class="wbtn wbtn_red gettgmm">
                            <span class="text">点击获取</span>
                        </span>
                    </div>
                </form>
            </div>

            <div class="wcontainer hupenghuanyou">
                <a href="#" class="wbtn wbtn_red">
                    <span class="text">注册会员</span>
                </a>
            </div>
            </span>
        </div>
    </div>
</section>
<script>
require.config({
    baseUrl:"./src/",
    shim:{ 
        jqueryform:["jquery"]
    },
    paths:{
        jquery:"commonjs/jquery.min",
        WeShow:"commonjs/weshow.min",
        jqueryform:"http://youyi.comeoncloud.net/Scripts/jquery.form"
    },
    urlArgs: "v=" + (new Date()).getTime()
})
require(["jquery","WeShow","jqueryform"],function($,WeShow){

    touchpic=new WeShow("#imglist",function(_this,snum){
        var current=$(".listli:eq("+snum+")");
        switch(snum){
            case 0:
                    // _this.animation(current.find(".img"),20,function(){
                        _this.animation(current.find(".nextbtn"),20)
                    // })
            break;
            case 1:
                    // _this.animation(current.find(".img"),20,function(){
                        current.find(".img").css({"opacity":"1"})
                        _this.animation(current.find(".nextbtn"),20)
                    // })
            break;
            default:
                    _this.animation(current.find(".img"),20,function(){
                        _this.animation(current.find(".nextbtn"),20)
                    })
        }
    });

})
</script>
</body>
</html>
