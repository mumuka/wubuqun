<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>个人资料</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="css/wubu.css?v=0.0.10">
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

<h3 class="maintitle">个人资料</h3>

<div class="personerinfo">
	<form action="">
		<div class="listbox">
			<input type="text"  placeholder="姓名" >
			<label for="" class="wbtn_line_main">
				<span class="iconfont icon-b24"></span>
			</label>
		</div>
		<div class="listbox">
			<input type="number"  placeholder="手机"  pattern="\d*">
			<label for="" class="wbtn_line_main">
				<span class="iconfont icon-b47"></span>
			</label>
		</div>
		<div class="listbox">
			<input type="email"  placeholder="邮箱" >
			<label for="" class="wbtn_line_main">
				<span class="iconfont icon-b12"></span>
			</label>
		</div>
		<div class="listbox">
			<input type="text"  placeholder="公司" >
			<label for="" class="wbtn_line_main">
				<span class="iconfont icon-b42"></span>
			</label>
		</div>
		<div class="listbox">
			<input type="text"  placeholder="通关密码" >
			<label for="" class="wbtn_line_main">
				<span class="iconfont icon-b34"></span>
			</label>
			<span class="wbtn wbtn_red gettgmm">
				<span class="text">点击获取</span>
			</span>
		</div>
	</form>
</div>

<div class="wcontainer hupenghuanyou">
	<a href="#" class="wbtn wbtn_red">
		<span class="text">注册会员</span>
	</a>
</div>

</body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.js"></script>

</script>
</html>
